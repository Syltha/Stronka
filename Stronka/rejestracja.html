<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <title> Rejestracja </title>
    <link rel="stylesheet" type="text/css" href="style-rej.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" ></script>
</head>
<body>

    <div class="menu">
        <a class="wybrany" href="#home">Strona główna</a>
        <a href="#news">Nowości</a>
        <a href="#contact">Kontakt</a>
        <a class="log" href="zaloguj.html">Zaloguj</a>
    </div>

    <div class="rejestracja">
        <div id="napis"> Zarejestruj konto czytelnika </div>
        <div id="forma">
            <div class="form">
                <div>
                    <p>Adres e-mail:</p> <input type="text" name="email" id="email" onfocusout="sprawdzEmail()" />
                </div>
                <div>
                    <p>Login:</p> <input type="text" name="login" id="login" onfocusout="sprawdzLogin()" />
                </div>
                <div>
                    <p>Hasło:</p> <input type="password" name="haslo" id="haslo" onfocusout="sprawdzHaslo()"/>
                </div>
                <input type="submit" value="Zarejestruj" />
            </div>
        </div>
    </div>

</body>
</html>
